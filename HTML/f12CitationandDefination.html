<!DOCTYPE html>
<html>
    <head>
        <title>Citations and Definations</title>
    </head>
    <body>
        <p>
        <cite>THINK AND GROW RICH</cite> By Neapolean Hill
        </p>
        <p>
            The dfn tag stands for the <dfn>"definition element"</dfn>, and it specifies a term that is going to be defined within the content.

                The nearest parent of the dfn tag must also contain the definition/explanation for the term.
        </p>

    </body>
</html>
